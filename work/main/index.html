    <title>小罗承载</title>

  <body>

    <button id = "test"> 用户授权 </button>

    <script>
      document.querySelector('#test').addEventListener('click',function(){
         ap.getAuthCode ({
           appId :  '2021002134687549' ,
           scopes : ['auth_user'],

           ap.alert (JSON.stringify(res));
        });
     });
     </script>
